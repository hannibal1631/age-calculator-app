<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="container">
      <!-- the input part of date, month & year -->
      <form>
        <div class="input-block">
          <div class="day-block">
            <label for="day">DAY</label>
            <input type="number" name="day" placeholder="DD" class="day" id="day">
            <div class="error-text"></div>
          </div>
          <div class="month-block">
            <label for="month">MONTH</label>
            <input type="number" name="month" placeholder="MM" class="month" id="month">
            <div class="error-text"></div>
          </div>
          <div class="year-block">
            <label for="year">YEAR</label>
            <input type="number" name="year" placeholder="YYYY" class="year" id="year">
            <div class="error-text"></div>
          </div>
        </div>
        <div class="submit-block">
          <hr>
          <button type="submit" class="submit-btn">
            <img src="./assets/images/icon-arrow.svg" alt="arrow">
          </button>
        </div>
      </form>
      <!-- the result output part here -->
      <div class="output-div">
        <h1><span id="yy">--</span>years</h1>
        <h1><span id="mm">--</span>months</h1>
        <h1><span id="dd">--</span>days</h1>
      </div>
    </div>
  </main>
  <!-- javascript here -->
  <script src="./script.js"></script>
</body>

</html>
